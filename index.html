<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Generator a</h1>
        <h1>random password</h1>
        <label type="password-length">Password Length:</label>
        <input type="number" id="password-length" min="1" max="25" value="10">

        <div class="toggles">
            <label>
                <input type="checkbox" id="include-symbols">Include Symbols
            </label>
            <label>
                <input type="checkbox" id="include-numbers">Include Numbers</label>
        </div>

        <button onclick="generatePasswords()">Generate Passwords</button>

        <div class="passwords">
            <div id="password1" class="password" onclick="copyPassword('password1')"></div>
            <div id="password2" class="password" onclick="copyPassword('password2')"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
